name: GH Pages Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
      - name: Make Build 🚀
        run: make build
      - name: Make GitHub Pages 🚀
        run: make gh-pages
