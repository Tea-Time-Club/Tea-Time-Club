name: GH Pages Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Make Install
        run: make install

      - name: chmod version-commit
        run: chmod +x ./version-commit
        
      - name: Make Build
        run: make build
        
      - name: Make GitHub Pages ðŸš€
        run: make gh-pages
