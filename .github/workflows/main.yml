name: GH Pages Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: chmod version-commit
        run: chmod +x ./version-commit

      - name: Make Install
        run: make install
        
      - name: Make Build
        run: make build
        
      - name: Make GitHub Pages ðŸš€
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make gh-pages
